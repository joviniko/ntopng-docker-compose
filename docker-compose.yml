version: '3'

services:
  redis:
    image: "redis:alpine"
  nprobe:
    build:
      context: .
    command: ['nprobe', '--collector-port', '2055', '--zmq', 'tcp://*:1234']
    ports:
     - "2055:2055/udp"
  ntopng:
    build:
      context: .
    command: ["ntopng", "--redis", "redis", "--interface", "tcp://nprobe:1234", "--local-networks", "192.168.0.0/22"]
    ports:
     - "3000:3000"
    depends_on:
     - nprobe
     - redis
